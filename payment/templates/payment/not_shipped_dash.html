{% extends 'base.html' %}
{% block content %}

<style>
    .about-container {
        margin-top: 40px;
    }

    .table-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .table thead {
        background-color: #007bff !important; /* Blue Theme */
        color: white;
    }

    .table-hover tbody tr:hover {
        background-color: rgba(0, 123, 255, 0.1);
    }

    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }

    h3 {
        font-weight: 600;
        color: #007bff;
        text-align: center;
    }
</style>

<div class="container about-container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="table-container">
                <h3><i class="fas fa-box"></i>Un-Shipped Items</h3>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Order</th>
                            <th scope="col">Price</th>
                            <th scope="col">Customer Email</th>
                            <th scope="col">Date Ordered</th>
                            <th scope="col">Shipping Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in orders %}
                        <tr>
                            <td><a href="{% url 'orders' item.id %}"><strong>{{ item.id }}</strong></a></td>
                            <td><span class="fw-bold text-success">â‚¹{{ item.amount_paid }}</span></td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.date_ordered }}</td>
                            <td>
                                <form method="POST">

                                    {% csrf_token %}
                                    <input type="hidden" name="shipping_status" value="true">
                                    <input type="hidden" name="num" value="{{ item.id }}">
                                    <button type="submit" class="btn btn-success btn-sm">Mark as Shipped</button>

                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </div>
        </div>
    </div>
</div>

{% endblock %}
