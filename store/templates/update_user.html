{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="purple-gradient py-4">
    <div class="container text-center">
        <h1 class="display-5 fw-bolder">Update Profile</h1>
        <p class="lead fw-normal text-white-50">Update user profile..!</p>
    </div>
</header>

<!-- Registration Form -->
<div class="container d-flex justify-content-center align-items-center vh-75">
    <div class="register-card p-4 shadow-lg">
        <h2 class="text-center mb-3 text-purple">üìù Update Detial</h2>

        <form method="POST" action="{% url 'update_user' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ user_form.as_p }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn purple-btn">Update Details</button>
            </div>
        </form>

        <div class="text-center mt-2">
            <p>Wann'a Update Password? <a href="{% url 'update_password' %}" class="update_password-link">Update</a></p>
        </div>
    </div>
</div>

<!-- Footer -->


<style>
    /* Header Styling */
    .purple-gradient {
        background: linear-gradient(135deg, #6a0dad, #8a2be2);
        color: white;
        text-align: center;
    }

    /* Reduced space between elements */
    .py-4 { padding: 1rem 0; }
    .mt-4 { margin-top: 1rem; }

    /* Register Card */
    .register-card {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.12);
    }

    /* Input Fields */
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }

    input:focus {
        border-color: #8a2be2;
        box-shadow: 0px 0px 6px rgba(138, 43, 226, 0.2);
    }

    /* Register Button */
    .purple-btn {
        background-color: #8a2be2;
        color: white;
        font-size: 15px;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
        transition: 0.3s;
    }

    .purple-btn:hover {
        background-color: #6a0dad;
    }

    /* Login Link */
    .login-link {
        color: #8a2be2;
        font-weight: bold;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }

    /* Adjust container height */
    .vh-75 { min-height: 75vh; }

    /* Responsive Design */
    @media (max-width: 768px) {
        .register-card { width: 90%; }
    }
</style>

{% endblock %}
