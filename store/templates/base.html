{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ecommerce</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>

        {% include 'navbar.html' %}
        {% if messages %}
                {% for message in messages %}

                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
        {% endif %}


        {% block content %}
        {% endblock %}
        
        <!-- Footer-->
        <footer class="footer">
            <div class="container text-center">
                <h5 class="footer-title">The Book Loft</h5>
                <p class="footer-text">Your one-stop shop for the best books.</p>
        
                <div class="footer-social">
                    <a href="https://www.facebook.com/khusboo.rathod.96" class="social-icon"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.instagram.com/vivek.parihaarrr/?hl=en" class="social-icon"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/vivek-parihar-280307246/" class="social-icon"><i class="bi bi-linkedin"></i></a>
                </div>
        
                <p class="footer-copy">&copy; 2025 The Book Loft | All rights reserved.</p>
            </div>
        </footer>
        
        <style>
            /* FOOTER DESIGN */
            .footer {
                background: linear-gradient(to right, #4A00E0, #8E2DE2);
                color: white;
                padding: 40px 0;
                text-align: center;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
                animation: fadeIn 1.2s ease-in-out;
            }
        
            .footer-title {
                font-size: 24px;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 8px;
            }
        
            .footer-text {
                font-size: 16px;
                font-weight: 300;
                margin-bottom: 15px;
                color: rgba(255, 255, 255, 0.8);
            }
        
            /* SOCIAL ICONS */
            .footer-social {
                margin-bottom: 15px;
            }
        
            .social-icon {
                display: inline-block;
                margin: 0 10px;
                color: white;
                font-size: 22px;
                transition: transform 0.3s ease, color 0.3s ease;
            }
        
            .social-icon:hover {
                transform: scale(1.2);
                color: #ffcc00;
            }
        
            /* COPYRIGHT */
            .footer-copy {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.7);
            }
        
            /* ANIMATIONS */
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
